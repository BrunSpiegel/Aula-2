<head>
    <title>Aula-2 Formulário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    
    <h1 class="title">Faça seu cadastro</h1>
   
  <div class="box"> 
    <label class="text-label" for="name-field">Nome Completo</label>
    <input type="text" id="name-field" placeholder="Digite seu nome completo">
  </div>

  <div class="date-country">
      
    <label for="birth-field">Data de nascimento</label>
    <input type="date" id="birth-field">
    <label>País</label>

    <select>
        <option>Brasil</option>
        <option>Portugal</option>
        <option>Uruguai</option>
    </select>
  </div>
    

    <label class= subtitle>Gênero:</label>
    <div class="genre">
        <input type="radio" name="input-genre">
        <label>Feminino</label>
        <input type="radio" name="input-genre">
        <label>Masculino</label>
        <input type="radio" name="input-genre">
        <label>Não declarar</label>
    </div>

    <label class="subtitle" for="email-field">E-mail</label>
    <input class="box" type="email" id="email-field" placeholder="Digite seu e-mail">
    <label class="subtitle" for="password-field">Senha</label>
    <input class="box" type="password" id="password-field" placeholder="Crie uma senha" >
    <label for="confirm-password-field">Confirme sua Senha</label>
    <input class="box" type="password" id="confirm-password-field" placeholder="Confirmar senha">
    
    <input id="EULA-field" type="checkbox">
    <p>Aceito os <a target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">termos e condições</a> e concordo com as <a target="_blank" href="https://google.com.br">políticas de privacidade</a> do Hall To Code.</p>            
    <button class="register">Registrar</button>
    <p>Já tem uma conta no Hall To Code? <a target="_blank" href="https://youtube.com"> Entre agora</a></p>
</body>
